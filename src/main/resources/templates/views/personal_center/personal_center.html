        <div class="profile-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light ">
                        <div class="portlet-title tabbable-line">
                            <div class="caption caption-md">
                                <i class="icon-globe theme-font hide"></i>
                                <span class="caption-subject font-blue-madison bold uppercase">简介[{{loginUser.name}}]</span>
                            </div>
                            <ul class="nav nav-tabs">
                                <li class="active">
                                    <a data-target="#tab_1"  data-toggle="tab">个人信息</a>
                                </li>
                                <li>
                                    <a data-target="#tab_2" data-toggle="tab">修改密码</a>
                                </li>
                            </ul>
                        </div>
                        <div class="portlet-body">
                            <div class="tab-content">
                                <div class="tab-pane active" id="tab_1">
                                    <form name="updateUserInfoForm" id="updateUserInfoForm" novalidate="novalidate">
                                        <div class="form-group">
                                            <label class="control-label">真实姓名</label>
                                            <input type="text"  class="form-control" name="userName" ng-model="loginUserInfo.userName"/> </div>
                                        <div class="form-group">
                                            <label class="control-label">手机号</label>
                                            <input type="text"  class="form-control" name="phone" ng-model="loginUserInfo.phone"/> </div>
                                        <div class="form-group">
                                            <label class="control-label">创建时间</label>
                                            <input type="text"  class="form-control" disabled ng-model="loginUserInfo.createTime"/> </div>
                                        <div class="margiv-top-10">
                                            <a href="javascript:;" class="btn green" ng-click="upUserInfo()">保存</a>
                                        </div>
                                    </form>
                                </div>
                                <div class="tab-pane" id="tab_2">
                                    <form name="updateUserPasswordForm" id="updateUserPasswordForm" novalidate="novalidate">
                                        <div class="form-group">
                                            <label class="control-label">旧密码</label>
                                            <input type="password" class="form-control" name="old_password" ng-model="updateData.oldPassword"/> </div>
                                        <div class="form-group">
                                            <label class="control-label">新密码</label>
                                            <input type="password" class="form-control" name="password" id="password" ng-model="updateData.password"/> </div>
                                        <div class="form-group">
                                            <label class="control-label">重新输入新密码</label>
                                            <input type="password" class="form-control" name="confirmPassword" ng-model="updateData.confirmPassword"/> </div>
                                        <div class="margin-top-10">
                                            <a href="javascript:;" class="btn green" ng-click="upUserPassword()">修改</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
