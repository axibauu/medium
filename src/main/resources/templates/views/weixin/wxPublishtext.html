<!-- BEGIN PAGE HEADER-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <link rel="stylesheet" href="wechatEditor/css/wxeditor.css">
    <link rel="stylesheet" href="assets/css/no_subcon.css">
    <style>
        .normal {
            border: 1px solid #F2F2F2
        }

        .selectedNews {
            border: 5px solid #F2F2F2
        }
    </style>

    <div class="page-bar" style="background-color: #1111">
        <ul class="page-breadcrumb">

            <li>

                <a ui-sref="wxPublishSetting">发布平台</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>

                <a href="#">微信文本发布</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>新建文本消息</h2>
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div>

            </div>

            <div class="container-fluid sub-container-fluid">
                <div class="row ">
                    <div class="col-xs-12">
                        <div class="box">
                            <form id="siteForm" name="siteForm">
                                <div class="box-header">
                                    <div class="panel panel-headline">

                                      <div class="personal-page">
                                       <div class="col-sm-7 col-md-offset-2">
                                            <!--<div class="personal-page-box">&ndash;&gt;
                                                <div class="personal-page-con">&ndash;&gt;-->
                                                    <div class="personalTitle">
                                                        <h2>文本消息</h2>
                                                    </div>

                                                    <div class="personalInfo">
                                                        <div class="form-group ">
                                                            <label for="name"
                                                                   class="col-sm-4 control-label">标题</label>

                                                            <div class="col-sm-8">
                                                                <input class="form-control"

                                                                          id="title"  name="title"
                                                                          ng-model="message.title"></input>
                                                            </div>
                                                        </div>

                                                        <div class="form-group ">
                                                            <label for="name"
                                                                   class="col-sm-4 control-label">内容</label>

                                                            <div class="col-sm-8">
                                                                <textarea class="form-control"
                                                                          rows="10" cols=""
                                                                          id="content"  name="content"
                                                                          ng-model="message.content"></textarea>
                                                            </div>
                                                        </div>

                                                        <div class="form-group "
                                                             ng-init="message.publishDate=initTime">
                                                            <label for="password"
                                                                   class="col-sm-5 control-label">发送时间</label>

                                                            <div class="col-sm-7">
                                                                <input type="text"
                                                                       class="form-control" readonly
                                                                       placeholder="发送时间"
                                                                       id="publishDate" date-picker
                                                                       data-format="yyyy-mm-dd hh:ii"
                                                                         min-date="{{initTime | date:'yyyy-MM-dd'}}"
                                                                       ng-model="message.publishDate">
                                                                     <!--  data-startdate="initTime"-->

                                                                     <!--  -->

                                                                <!--    -->
                                                            </div>
                                                        </div>
                                                        <div class="form-group footer-btn">
                                                            <div class="row text-center"
                                                                 style="margin-top: 24px;">
                                                                <input type="submit"
                                                                       class="btn btn-primary"
                                                                       value="保存草稿"
                                                                       ng-click="saveForm()"/>
                                                                <input shiro:lacksPermission="user"
                                                                       type="submit"
                                                                       class="btn btn-success"
                                                                       value="提交审核"
                                                                       ng-click="submitAudit()"/>
                                                                <input shiro:hasPermission="user"
                                                                       type="submit"
                                                                       class="btn btn-success"
                                                                       value="定时发送"
                                                                       ng-click="submitTimerForm()"/>
                                                                <input  shiro:hasPermission="user"  type="submit"
                                                                        class="btn btn-success"
                                                                        value="立即发送"
                                                                        ng-click="submitForm()"/>
                                                                <input type="button"
                                                                       class="btn btn-default"
                                                                       onclick="window.history.go(-1);"
                                                                       value="关闭"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
