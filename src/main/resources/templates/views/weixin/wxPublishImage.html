<!-- BEGIN PAGE HEADER-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div>
    <link rel="stylesheet" href="wechatEditor/css/wxeditor.css">
    <link rel="stylesheet" href="assets/css/no_subcon.css">
    <style type="text/css">
        .channelConfig .channelimg{width:100%;height:100%; position: relative;background-color: #fff;border:1px solid #ddd;border-radius: 2px;overflow: hidden;}
         .channelimg .action{background-color: #00AAFF;border:none;border-radius: 2px;color:#fff;width: 72px;text-align: center;margin:5px 5px 5px 0px;padding:1px;float:right;}
        .channelConfig .channelimg .form-control{position: absolute;top:0;left:0; filter:alpha(opacity=0);
            -moz-opacity:0;opacity:0;width: 100%;cursor: pointer; }

        .normal {
            border: 1px solid #F2F2F2
        }

        .selectedNews {
            border: 5px solid #F2F2F2
        }
    </style>

    <div class="page-bar" style="background-color: #1111">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a ui-sref="wxPublishSetting">发布平台</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>

                <a href="#">微信图片发布</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>新建图片消息</h2>
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div>

            </div>

            <div class="container-fluid sub-container-fluid">
                <div class="row ">
                    <div class="col-xs-12">
                        <div class="box">
                            <form id="siteForm" name="siteForm">
                                <div class="box-header">
                                    <div class="panel panel-headline">

                                        <div class="personal-page">
                                            <div class="col-sm-7 col-md-offset-2">
                                                <!--<div class="personal-page-box">&ndash;&gt;
                                                    <div class="personal-page-con">&ndash;&gt;-->
                                                <div class="personalTitle">
                                                    <h2>图片消息</h2>
                                                </div>
                                                <div class="personalInfo">
                                                    <div class="form-group" >
                                                        <label for="name"
                                                               class="col-sm-3  control-label">
                                                            图片标题</label>
                                                        <div class="col-sm-9 " ><!-- <input
                                                        type="file" nv-file-select uploader="uploader" /> -->

                                                            <div class="channelimg">
                                                              <!--  <div class="action">上传图片</div>
                                                                <div style="padding: 1px; margin: 5px 5px 5px 0px;">{{imageFile.name}}</div>-->
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="imageFile1"
                                                                       placeholder="请输入图片标题"

                                                                       ng-model="imageFile1.imgtitle">
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <div class="form-group channelConfig">
                                                        <label for="name" class="col-sm-3 control-label">图片{{imageFile!=null}}</label>
                                                        <div class="col-sm-9"><!-- <input type="file" nv-file-select uploader="uploader" /> -->

                                                            <div class="channelimg">
                                                                <div class="action">上传图片</div>
                                                                <div style="padding: 1px; margin: 5px 5px 5px 0px;">{{imageFile.name}}</div>
                                                                <input type="file"
                                                                       class="form-control"
                                                                       name="imageFile"
                                                                       ngf-select="uploadFiles($file,$errorfile)"
                                                                       ng-model="imageFile">
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <div class="form-group"  ng-if="!firstLoad && imageFile!=null">

                                                        <label for="name" class="col-sm-3 control-label"></label>
                                                        <div class="col-sm-9">
                                                            <div  class="col-sm-5" ng-thumb="{ file: imageFile, height: 100 }">

                                                             <img ng-src="{{imgSrcz}}" style="height:
                                                                100px">
                                                                <img  style="height:
                                                                100px">
                                                            </div>
                                                            <div  class="col-sm-4">
                                                            <a href=""
                                                               ng-click="deleteFile()"><img
                                                                    src="assets/img/order07.png"></a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group"   ng-if="firstLoad">
                                                        <label for="name"
                                                               class="col-sm-5 control-label"></label>
                                                        <div class="col-sm-7">
                                                            <div>
                                                                <img ng-src=
                                                                             storage/wx/{{imageFile.imgUrl}} style="height: 100px">
                                                            </div>
                                                            <a href=""
                                                               ng-click="deleteFile()"><img src="assets/img/order07.png"></a>
                                                        </div>
                                                    </div>

                                                    <div class="form-group "
                                                         ng-init="message.publishDate=initTime">
                                                        <label for="password"
                                                               class="col-sm-5 control-label">
                                                            发送时间</label>

                                                        <div class="col-sm-7">
                                                            <input type="text"
                                                                   class="form-control" readonly
                                                                   placeholder="发送时间"
                                                                   id="publishDate" date-picker
                                                                   data-format="yyyy-mm-dd hh:ii"
                                                                   min-date="{{initTime | date:'yyyy-MM-dd'}}"
                                                                   ng-model="message.publishDate">
                                                            <!--  data-startdate="initTime"-->

                                                            <!--  -->

                                                            <!--    -->
                                                        </div>
                                                    </div>
                                                    <div class="form-group footer-btn">
                                                        <div class="row text-center"
                                                             style="margin-top: 24px;">
                                                            <input type="submit"
                                                                   class="btn btn-primary"
                                                                   value="保存草稿"
                                                                   ng-click="saveForm()"/>
                                                            <input shiro:lacksPermission="user"
                                                                   type="submit"
                                                                   class="btn btn-success"
                                                                   value="提交审核"
                                                                   ng-click="submitAudit()"/>
                                                            <input shiro:hasPermission="user"
                                                                   type="submit"
                                                                   class="btn btn-success"
                                                                   value="定时发送"
                                                                   ng-click="submitTimerForm()"/>
                                                            <input  shiro:hasPermission="user"  type="submit"
                                                                   class="btn btn-success"
                                                                   value="立即发送"
                                                                   ng-click="submitForm()"/>
                                                            <input type="button"
                                                                   class="btn btn-default"
                                                                   onclick="window.history.go(-1);"
                                                                   value="关闭"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                        </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
</div>

</body>
</html>
